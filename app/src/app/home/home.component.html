<h1 class="text-3xl font-bold text-blue-600">Welcome to Our Store</h1>
<p class="mt-4">Browse our products below:</p>

<div class="grid grid-cols-3 gap-4 mt-6">
  <div *ngFor="let product of products" class="p-4 border rounded shadow">
    <h2 class="text-xl font-bold">{{ product.name }}</h2>
    <p class="text-gray-700">{{ product.description }}</p>
    <p class="font-bold text-green-600">Price: ${{ product.price }}</p>
  </div>
</div>
