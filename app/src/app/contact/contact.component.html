<h1 class="text-3xl font-bold text-purple-600">Contact Us</h1>
<form class="mt-4 space-y-4">
  <div>
    <label class="block text-gray-700 font-bold">Name</label>
    <input type="text" placeholder="Your name" class="w-full p-2 border rounded">
  </div>
  <div>
    <label class="block text-gray-700 font-bold">Email</label>
    <input type="email" placeholder="Your email" class="w-full p-2 border rounded">
  </div>
  <div>
    <label class="block text-gray-700 font-bold">Message</label>
    <textarea placeholder="Your message" class="w-full p-2 border rounded"></textarea>
  </div>
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
</form>
